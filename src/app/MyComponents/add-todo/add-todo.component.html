<h3 class="bg-primary text-light text-center rounded">Add Todos</h3>
<div class="container bg-light rounded p-5">

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="Title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title">
    </div>
    
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
    </div>
    
    <button type="submit" class="btn-sm btn btn-primary">Add Todo</button>
  </form>
</div>

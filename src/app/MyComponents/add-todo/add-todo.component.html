<h3 class="bg-primary text-light text-center rounded">Add Todos </h3>
<div class="container bg-light rounded p-5">

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="Title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" [([(ngModel)]="title" )] id="title">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Todo Description</label>
            <input [([(ngModel)]="desc" )] type="text" class="form-control" id="desc">
        </div>
        <button type="submit" class="btn-sm btn btn-primary">Add Todo</button>
    </form>
</div>
